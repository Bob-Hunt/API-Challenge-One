<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli API</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body-container">
        <div class="outer-wrapper">
            <div id="wrapper-title" class="container-title">
                <div class="row">
                    <div id="title" class="column">
                        <h1>Welcome to my Ghibli Studio page!</h1>
                    </div>
                </div>
                <div class="row">
                    <div id="subtitle" class="column">
                        <h2>'CLICK' a category to start exploring:</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="body-wrapper">
            <div class="body-wrapper-image" id="english">
                <div class="container">
                        <div id="main-categories" class="row">
                            <div id="films" class="column-button">
                                <button class="button-main" type="button" onclick="chooseInput(this)" id="films">
                                    Ghibli Films
                                </button>
                                <div class="row">
                                    <ul id="filmsList"></ul>
                                </div>
                            </div>

                            <div id="people" class="column-button">
                                <button class="button-main" type="button" onclick="chooseInput(this)" id="people">
                                    Ghibli Characters (People)
                                </button>
                                <div class="row">
                                    <ul id="peopleList"></ul>
                                </div>
                            </div>

                            <div id="species" class="column-button">
                                <button class="button-main" type="button" onclick="chooseInput(this)" id="species">
                                    Ghibli Characters (Species)
                                </button>
                                <div class="row">
                                    <ul id="speciesList"></ul>
                                </div>
                            </div>

                            <div id="locations" class="column-button">
                                <button class="button-main" type="button" onclick="chooseInput(this)" id="locations">
                                    Ghibli Locations
                                </button>
                                <div class="row">
                                    <ul id="locationsList"></ul>
                                </div>
                            </div>

                            <div id="vehicles" class="column-button">
                                <button class="button-main" type="button" onclick="chooseInput(this)" id="vehicles">
                                    Ghibli Vehicles
                                </button>
                                <div class="row">
                                    <ul id="VehiclesList"></ul>
                                </div>
                            </div>
                        </div>
                </div>
                <div id=displayList>
                    <div class="translate-container" id="show-hide-div">
                        <div class="btn-translate-wrapper">
                            <button class="btn-translate-btn" type="button" onclick="titleTranslate(this)" id="japanese">
                                Original Japanese Titles
                            </button>
                        </div>
                        <div class="btn-translate-wrapper">
                            <button class="btn-translate-btn" type="button" onclick="titleTranslate(this)" id="english">
                                English Titles
                            </button>
                        </div>
                    </div>
                    <div class="ul-wrapper">
                        <ul class="ul-display" id="ul-one">
                            <!-- selected list will be displayed here if i%3 =1 -->
                        </ul>
                        <ul class="ul-display" id="ul-two">
                            <!-- selected list will be displayed here if i%3 =2-->
                        </ul>
                        <ul class="ul-display" id="ul-three">
                            <!-- selected list will be displayed here if i%3 =0-->
                        </ul>
                    </div>
                </div>
            <!-- end body-wrapper image -->
            </div>
        <!-- end body-wrapper -->
        </div>
    <!-- end container -->
    </div>
    <script src="script.js"></script>
</body>

</html>
